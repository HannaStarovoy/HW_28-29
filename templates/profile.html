{% extends 'base.html' %}


{% block title %}
Профиль {{ user.username }}
{% endblock %}


{% block content %}

<div class="container">
    <h1>Профиль {{ user.username }}</h1>
    <hr>

    <div class="list-group-item">

         {% for tag in tags %}
          <span class="me-2 badge text-bg-primary">{{ tag.name }}</span>
         {% endfor %}

    </div>
    <hr>

    <form action="{% url 'profile-view' user.username %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}


        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Имя</label>
          <input name="first_name" type="text" class="form-control" id="exampleFormControlInput1"
          value="{{ user.first_name }}">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Фамилия</label>
          <input name="last_name" type="text" class="form-control" id="exampleFormControlInput1" value="{{ user.last_name }}">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Номер телефона</label>
          <input name="phone" type="text" class="form-control" id="exampleFormControlInput1" value="{{ user.phone }}">
        </div>

        <!-- Блок кнопки -->
        <button type="submit" class="btn btn-outline-primary">Обновить</button>
        <a class="btn btn-outline-primary" href="{% url 'home' %}">Отменить</a>
    </form>
</div>

{% endblock %}
